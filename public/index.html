<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Products List</title>
</head>
<body>
	<main>
		<section class="topControls">
			<div class="searchForm">
				<input type="text" id="search" class="search" placeholder="Фильтр по имени товара">
				<button id="searchBtn">Search</button>
			</div>
			<div class="addNewForm">
				<button id="addNew">Add New</button>
			</div>
		</section>
		<div class="table">
			
			<div class="productsListHeader">
				<div class="listName nameCell">
					<span>Name:</span><span id="nameSort" class="upDown asc"></span>
				</div>
				<div class="listPrice price">
					<span>Price:</span><span id="priceSort" class="upDown asc"></span>
				</div>
				<div class="listActions actions">
					<span>Actions:</span>
				</div>
			</div>
			
			<div id="productsList" class="productsList">
				<div class="product">
					<div class="nameCell">
						<div class="name">Pr1</div>
						<div class="count">3</div>
					</div>

					<div class="price">12</div>
					<div class="actions">
						<button class="edit">Edit</button>
						<button class="delete">Delete</button>
					</div>
				</div>
				<div class="product">
					<div class="nameCell">
						<div class="name">Pr1</div>
						<div class="count">1</div>
					</div>
					<div class="price">1</div>
					<div class="actions">
						<button class="edit">Edit</button>
						<button class="delete">Delete</button>
					</div>
				</div>
				<div class="product">
					<div class="nameCell">
						<div class="name">Pr2</div>
						<div class="count">2</div>
					</div>
					<div class="price">2</div>
					<div class="actions">
						<button class="edit">Edit</button>
						<button class="delete">Delete</button>
					</div>
				</div>
				<div class="product">
					<div class="nameCell">
						<div class="name">Pr3</div>
						<div class="count">3</div>
					</div>
					<div class="price">3</div>
					<div class="actions">
						<button class="edit">Edit</button>
						<button class="delete">Delete</button>
					</div>
				</div>

			</div>

		</div>
		<div class="editForm bottomControls">
			<label >
				<div>Name * required field:</div>
				<input type="text" id="editName" >
				
			</label>
			<label>
				<div>Count:</div>
				<input type="number" class="cnt" id="editCount" >
			</label>		
			<label>
				<div>Price:</div>
				<input type="text" id="editPrice">
			</label>
			<label class="saveBtnLbl" for="">
				<div></div>
				<button id="saveBtn">Add</button>
			</label>
			<div class="clear"></div>
		</div>
	</main>
	
	<div class="elementaIncognita hide" id="elementaIncognita">
		<div id="deleteConfirm" class="popUp">
			<div class="caption">
				Do you want to delete ?
			</div>
			<button id="yesDelete">Yes</button>
			<button id="cancelDelete">Cancel</button>
		</div>
	</div>

	<script src="js/list.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
	
</body>
</html>
